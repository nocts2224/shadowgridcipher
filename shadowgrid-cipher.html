<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHADOWGRID CIPHER</title>
<link rel="icon" type="image/png" href="assets/incognito.png">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  /* =============================================
   SHADOWGRID CIPHER — styles-noir.css
   Noir Theme: Rain-slicked streets, amber lamp-
   light, smoke, shadow. Every secret has a price.
   ============================================= */

@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Special+Elite&family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap');

/* ---------- CSS Variables (Noir Theme) ---------- */
:root {
  --gold:        #c8a96e;     /* lamplight amber              */
  --dim-gold:    #8a6e40;     /* aged brass                   */
  --dark-gold:   #2a1f0d;     /* mahogany shadow              */
  --bg:          #0b0905;     /* ink-black                    */
  --panel:       #0f0c09;     /* charred wood                 */
  --border:      #2c2018;     /* smoke-stained border         */
  --red:         #c0392b;     /* dried blood red              */
  --amber:       #d4a017;     /* whiskey amber                */
  --text:        #c9baa0;     /* bone/parchment               */
  --dim:         #5a4a30;     /* shadow in the corner         */
  --cream:       #e8dcc8;     /* rain-fogged streetlamp       */
  --smoke:       rgba(200,169,110,0.06);
}

/* ---------- Reset ---------- */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* ---------- Body ---------- */
body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Courier Prime', 'Courier New', monospace;
  min-height: 100vh;
  overflow-x: hidden;
  cursor: crosshair;
}

/* Film grain texture overlay */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background-image:
    url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='1'/%3E%3C/svg%3E");
  background-repeat: repeat;
  background-size: 180px 180px;
  opacity: 0.045;
  pointer-events: none;
  z-index: 9999;
  mix-blend-mode: overlay;
}

/* Vignette — like looking through a rain-streaked window */
body::after {
  content: '';
  position: fixed;
  inset: 0;
  background:
    radial-gradient(ellipse at 30% 20%, rgba(200,169,110,0.03) 0%, transparent 60%),
    radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.75) 100%);
  pointer-events: none;
  z-index: 9998;
  animation: flicker 12s infinite;
}

/* ---------- Animations ---------- */
@keyframes flicker {
  0%, 94%, 96%, 100% { opacity: 1; }
  95%   { opacity: 0.88; }
  95.5% { opacity: 1; }
}

/* Lamplight sweep — slower and more ominous */
@keyframes scanline-x {
  0%   { left: 0;    width: 35%; opacity: 0.8; }
  70%  { left: 65%;  width: 35%; opacity: 0.6; }
  100% { left: 100%; width: 0;   opacity: 0; }
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50%       { opacity: 0.2; }
}

/* Glitch stays — it's a busted typewriter */
@keyframes glitch {
  0%   { clip-path: inset(0 0 95% 0);  transform: translate(-2px, 0); }
  20%  { clip-path: inset(30% 0 50% 0); transform: translate(2px, 0); }
  40%  { clip-path: inset(60% 0 20% 0); transform: translate(-1px, 0); }
  60%  { clip-path: inset(80% 0 5% 0);  transform: translate(1px, 0); }
  80%  { clip-path: inset(10% 0 75% 0); transform: translate(-2px, 0); }
  100% { clip-path: inset(0 0 95% 0);  transform: translate(0, 0); }
}

/* Smoke drift on background */
@keyframes smokeRise {
  0%   { opacity: 0;    transform: translateY(0) scaleX(1); }
  30%  { opacity: 0.06; }
  100% { opacity: 0;    transform: translateY(-60px) scaleX(1.4); }
}

/* ---------- Header ---------- */
header {
  border-bottom: 1px solid var(--border);
  padding: 28px 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: relative;
  background: linear-gradient(180deg, rgba(200,169,110,0.03) 0%, transparent 100%);
}

/* Slow amber sweep — a detective's flashlight */
header::after {
  content: '';
  position: absolute;
  bottom: -1px;
  left: 0;
  width: 35%;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--gold), transparent);
  box-shadow: 0 0 8px var(--gold), 0 0 24px rgba(200,169,110,0.2);
  animation: scanline-x 6s ease-in-out infinite;
}

/* Decorative top border with cigarette-burn motif */
header::before {
  content: '— ✦ —';
  position: absolute;
  top: 8px;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Playfair Display', serif;
  font-size: 9px;
  color: var(--dim);
  letter-spacing: 6px;
}

.logo {
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  font-style: italic;
  font-size: 24px;
  letter-spacing: 3px;
  color: var(--gold);
  text-shadow: 0 0 30px rgba(200,169,110,0.4), 2px 2px 0 rgba(0,0,0,0.8);
  text-transform: uppercase;
}

.logo span {
  color: var(--dim);
  font-style: normal;
  font-size: 20px;
}

.status-bar {
  display: flex;
  gap: 20px;
  font-size: 10px;
  letter-spacing: 3px;
  color: var(--dim);
  font-family: 'Special Elite', cursive;
}

/* Dying ember instead of a green dot */
.status-dot {
  display: inline-block;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: var(--gold);
  box-shadow: 0 0 8px var(--amber), 0 0 20px rgba(200,169,110,0.3);
  animation: pulse 3s ease-in-out infinite;
  margin-right: 6px;
}

/* ---------- Main Layout ---------- */
main {
  max-width: 1100px;
  margin: 0 auto;
  padding: 40px 20px;
  display: grid;
  gap: 30px;
}

/* ---------- Panels ---------- */
.panel {
  background: var(--panel);
  border: 1px solid var(--border);
  position: relative;
  overflow: hidden;
  box-shadow:
    inset 0 1px 0 rgba(200,169,110,0.08),
    0 4px 40px rgba(0,0,0,0.6),
    0 1px 0 rgba(200,169,110,0.04);
}

/* Top glow line — like lamplight catching the edge of a desk */
.panel::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent 5%, var(--dim-gold) 30%, var(--gold) 50%, var(--dim-gold) 70%, transparent 95%);
  opacity: 0.4;
}

.panel-header {
  padding: 12px 20px;
  border-bottom: 1px solid var(--border);
  font-family: 'Special Elite', cursive;
  font-size: 11px;
  letter-spacing: 4px;
  color: var(--dim-gold);
  display: flex;
  align-items: center;
  gap: 10px;
  text-transform: uppercase;
  background: rgba(200,169,110,0.03);
}

.panel-header .bracket {
  color: var(--dim);
  opacity: 0.6;
}

.panel-body { padding: 24px; }

/* ---------- Config Row ---------- */
.config-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

/* ---------- Form Elements ---------- */
label {
  display: block;
  font-size: 10px;
  letter-spacing: 3px;
  color: var(--dim);
  margin-bottom: 8px;
  text-transform: uppercase;
  font-family: 'Special Elite', cursive;
}

input,
textarea,
select {
  width: 100%;
  background: #09070404;
  border: 1px solid var(--border);
  border-bottom-color: var(--dim);       /* heavier base like a typewriter key */
  color: var(--cream);
  font-family: 'Courier Prime', monospace;
  font-size: 14px;
  padding: 10px 14px;
  outline: none;
  transition: border-color 0.25s, box-shadow 0.25s;
  letter-spacing: 1px;
  -webkit-appearance: none;
  appearance: none;
  background: #0d0a07;
}

input:focus,
textarea:focus {
  border-color: var(--dim-gold);
  box-shadow: 0 0 16px rgba(200,169,110,0.1), inset 0 0 10px rgba(200,169,110,0.04);
}

textarea { resize: vertical; min-height: 80px; }

/* ---------- Cipher Grid ---------- */
.grid-section {
  display: grid;
  grid-template-columns: auto 1fr;
  gap: 30px;
  align-items: start;
}

.cipher-grid {
  display: grid;
  grid-template-columns: auto repeat(5, 44px);
  grid-template-rows: auto repeat(5, 44px);
  gap: 2px;
  font-size: 13px;
}

.grid-header {
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--dim);
  font-size: 11px;
  letter-spacing: 2px;
  font-family: 'Special Elite', cursive;
}

.grid-cell {
  background: #110e0a;
  border: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 13px;
  letter-spacing: 1px;
  color: var(--text);
  position: relative;
  transition: all 0.15s;
}

/* Keyword letters — stained gold like a redacted file */
.grid-cell.keyword-letter {
  background: rgba(200,169,110,0.07);
  border-color: rgba(200,169,110,0.25);
  color: var(--gold);
  text-shadow: 0 0 10px rgba(200,169,110,0.4);
}

/* Highlight — the lamplight swings to this cell */
.grid-cell.highlight {
  background: rgba(200,169,110,0.18) !important;
  border-color: var(--gold) !important;
  color: var(--cream) !important;
  box-shadow: 0 0 14px rgba(200,169,110,0.35), inset 0 0 8px rgba(200,169,110,0.1);
  transform: scale(1.08);
  z-index: 2;
}

.grid-row-header {
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--dim);
  font-size: 11px;
  width: 20px;
  letter-spacing: 2px;
  font-family: 'Special Elite', cursive;
}

/* ---------- Conversion Table ---------- */
.conversion-table {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  margin-top: 16px;
}

.conv-item {
  background: #110e0a;
  border: 1px solid var(--border);
  border-left: 2px solid var(--dim);
  padding: 8px 14px;
  display: flex;
  gap: 8px;
  align-items: center;
  font-size: 13px;
}

.conv-arrow { color: var(--dim); }
.conv-num   { color: var(--amber); }
.conv-letter { color: var(--gold); }

/* ---------- Tabs ---------- */
.tabs {
  display: flex;
  border-bottom: 1px solid var(--border);
}

.tab {
  padding: 12px 28px;
  font-family: 'Special Elite', cursive;
  font-size: 11px;
  letter-spacing: 3px;
  color: var(--dim);
  cursor: pointer;
  border-bottom: 2px solid transparent;
  transition: all 0.25s;
  text-transform: uppercase;
  background: none;
  border-top: none;
  border-left: none;
  border-right: none;
}

.tab:hover { color: var(--text); }

.tab.active {
  color: var(--gold);
  border-bottom-color: var(--gold);
  text-shadow: 0 0 12px rgba(200,169,110,0.4);
  background: rgba(200,169,110,0.03);
}

/* ---------- Buttons ---------- */
.btn {
  background: transparent;
  border: 1px solid var(--dim-gold);
  color: var(--gold);
  font-family: 'Special Elite', cursive;
  font-size: 11px;
  letter-spacing: 4px;
  padding: 12px 32px;
  cursor: pointer;
  text-transform: uppercase;
  position: relative;
  overflow: hidden;
  transition: all 0.25s;
}

/* Shadow fill sweep */
.btn::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(90deg, transparent, rgba(200,169,110,0.12), transparent);
  transform: translateX(-100%);
  transition: transform 0.4s ease;
}

.btn:hover::before { transform: translateX(100%); }

.btn:hover {
  border-color: var(--gold);
  box-shadow: 0 0 20px rgba(200,169,110,0.2), inset 0 0 10px rgba(200,169,110,0.05);
  text-shadow: 0 0 8px rgba(200,169,110,0.6);
  color: var(--cream);
}

.btn:active { transform: scale(0.98); }

.btn.danger {
  border-color: #6b1515;
  color: var(--red);
}
.btn.danger::before { background: linear-gradient(90deg, transparent, rgba(192,57,43,0.12), transparent); }
.btn.danger:hover   {
  box-shadow: 0 0 20px rgba(192,57,43,0.25);
  border-color: var(--red);
}

/* ---------- Output Box ---------- */
.output-box {
  background: #08060300;
  background: linear-gradient(135deg, #0a0804 0%, #080604 100%);
  border: 1px solid var(--border);
  border-left: 3px solid var(--dim-gold);    /* the dog-eared classified edge */
  padding: 20px;
  font-family: 'Courier Prime', monospace;
  font-size: 17px;
  letter-spacing: 5px;
  color: var(--cream);
  text-shadow: 0 0 12px rgba(200,169,110,0.3);
  word-break: break-all;
  min-height: 60px;
  position: relative;
  line-height: 1.9;
  box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
}

.output-box.empty {
  color: var(--dim);
  font-size: 13px;
  letter-spacing: 1px;
  font-style: italic;
}

.copy-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: var(--dark-gold);
  border: 1px solid var(--border);
  color: var(--dim);
  font-family: 'Special Elite', cursive;
  font-size: 10px;
  letter-spacing: 2px;
  padding: 4px 10px;
  cursor: pointer;
  transition: all 0.2s;
}

.copy-btn:hover {
  color: var(--gold);
  border-color: var(--dim-gold);
  box-shadow: 0 0 8px rgba(200,169,110,0.15);
}

/* ---------- Steps Trace ---------- */
.steps-trace {
  display: none;
  flex-direction: column;
  gap: 0;
  margin-top: 20px;
  border: 1px solid var(--border);
}

.steps-trace.visible { display: flex; }

.step-row {
  display: grid;
  grid-template-columns: 160px 1fr;
  border-bottom: 1px solid var(--border);
  font-size: 12px;
}

.step-row:last-child { border-bottom: none; }

.step-label {
  padding: 10px 14px;
  background: #110e0a;
  color: var(--dim);
  letter-spacing: 2px;
  font-size: 10px;
  display: flex;
  align-items: center;
  border-right: 1px solid var(--border);
  font-family: 'Special Elite', cursive;
  font-style: italic;
}

.step-value {
  padding: 10px 14px;
  letter-spacing: 1.5px;
  color: var(--text);
  word-break: break-all;
}

/* Noise pairs — crossed-out leads */
.noise-pair { color: var(--red); opacity: 0.65; text-decoration: line-through; text-decoration-color: rgba(192,57,43,0.4); }
.real-pair  { color: var(--gold); }

/* ---------- Action Row ---------- */
.action-row {
  display: flex;
  gap: 12px;
  margin-top: 20px;
  align-items: center;
  flex-wrap: wrap;
}

/* ---------- Show Steps Toggle ---------- */
.show-steps-toggle {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 10px;
  letter-spacing: 2px;
  color: var(--dim);
  cursor: pointer;
  margin-left: auto;
  font-family: 'Special Elite', cursive;
}

.toggle {
  width: 32px;
  height: 16px;
  background: #0d0a07;
  border: 1px solid var(--border);
  position: relative;
  transition: all 0.25s;
  cursor: pointer;
}

.toggle::after {
  content: '';
  position: absolute;
  top: 2px;
  left: 2px;
  width: 10px;
  height: 10px;
  background: var(--dim);
  transition: all 0.25s;
}

.toggle.on { border-color: var(--dim-gold); }
.toggle.on::after {
  left: 18px;
  background: var(--gold);
  box-shadow: 0 0 8px rgba(200,169,110,0.6);
}

/* ---------- Grid Info Sidebar ---------- */
.grid-info {
  font-size: 11px;
  line-height: 2;
  color: var(--dim);
  font-style: italic;
}

.grid-info strong {
  color: var(--text);
  font-style: normal;
}

/* ---------- Error Message ---------- */
.error-msg {
  color: var(--red);
  font-size: 12px;
  letter-spacing: 1px;
  margin-top: 8px;
  display: none;
  font-style: italic;
}

.error-msg.visible { display: block; }

/* ---------- Responsive ---------- */
@media (max-width: 700px) {
  .config-row   { grid-template-columns: 1fr; }
  .grid-section { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<header>
  <div class="logo">SHADOW<span>GRID</span> CIPHER</div>
  <div class="status-bar">
    <span><span class="status-dot"></span>SYSTEM ONLINE</span>
    <span>PROTOCOL: ACTIVE</span>
    <span id="clock">--:--:--</span>
  </div>
</header>

<main>

  <!-- CONFIG PANEL -->
  <div class="panel">
    <div class="panel-header">
      <span class="bracket">[</span> CIPHER CONFIGURATION <span class="bracket">]</span>
    </div>
    <div class="panel-body">
      <div class="config-row">
        <div>
          <label>SECRET KEYWORD</label>
          <input type="text" id="keyword" placeholder="PHANTOM" value="PHANTOM" autocomplete="off" spellcheck="false">
          <div class="error-msg" id="keyword-error">KEYWORD REQUIRED</div>
        </div>
        <div>
          <label>KEYWORD (DEDUPLICATED)</label>
          <input type="text" id="keyword-clean" readonly placeholder="—" style="opacity:0.7">
        </div>
      </div>
    </div>
  </div>

  <!-- GRID PANEL -->
  <div class="panel">
    <div class="panel-header">
      <span class="bracket">[</span> CIPHER GRID — 5×5 POLYBIUS SQUARE <span class="bracket">]</span>
    </div>
    <div class="panel-body">
      <div class="grid-section">
        <div>
          <div id="cipher-grid" class="cipher-grid"></div>
          <div style="margin-top:18px;">
            <label style="margin-bottom:10px;">NUMBER → LETTER SUBSTITUTION</label>
            <div class="conversion-table">
              <div class="conv-item"><span class="conv-num">1</span><span class="conv-arrow">→</span><span class="conv-letter">K</span></div>
              <div class="conv-item"><span class="conv-num">2</span><span class="conv-arrow">→</span><span class="conv-letter">R</span></div>
              <div class="conv-item"><span class="conv-num">3</span><span class="conv-arrow">→</span><span class="conv-letter">X</span></div>
              <div class="conv-item"><span class="conv-num">4</span><span class="conv-arrow">→</span><span class="conv-letter">M</span></div>
              <div class="conv-item"><span class="conv-num">5</span><span class="conv-arrow">→</span><span class="conv-letter">Q</span></div>
            </div>
          </div>
        </div>
        <div class="grid-info" id="grid-info">
          Build a keyword to generate the grid.
        </div>
      </div>
    </div>
  </div>

  <!-- ENCRYPT / DECRYPT PANEL -->
  <div class="panel">
    <div class="tabs">
      <button class="tab active" id="tab-enc" onclick="switchTab('enc')">⬡ ENCRYPT</button>
      <button class="tab" id="tab-dec" onclick="switchTab('dec')">⬡ DECRYPT</button>
    </div>
    <div class="panel-body">
      <div id="section-enc">
        <label>PLAINTEXT MESSAGE</label>
        <textarea id="plaintext" placeholder="Enter your message..." spellcheck="false"></textarea>
        <div class="action-row">
          <button class="btn" onclick="encrypt()">ENCRYPT MESSAGE</button>
          <button class="btn danger" onclick="clearAll('enc')">CLEAR</button>
          <label class="show-steps-toggle" onclick="toggleSteps('enc')">
            SHOW STEPS <div class="toggle" id="toggle-enc"></div>
          </label>
        </div>
        <div class="steps-trace" id="steps-enc"></div>
        <div style="margin-top:20px;">
          <label>ENCRYPTED OUTPUT</label>
          <div class="output-box empty" id="output-enc">
            — AWAITING INPUT —
            <button class="copy-btn" onclick="copyOutput('output-enc')" style="display:none">COPY</button>
          </div>
        </div>
      </div>

      <div id="section-dec" style="display:none">
        <label>CIPHERTEXT MESSAGE</label>
        <textarea id="ciphertext" placeholder="Enter encrypted message..." spellcheck="false" style="text-transform:uppercase;letter-spacing:2px;"></textarea>
        <div class="action-row">
          <button class="btn" onclick="decrypt()">DECRYPT MESSAGE</button>
          <button class="btn danger" onclick="clearAll('dec')">CLEAR</button>
          <label class="show-steps-toggle" onclick="toggleSteps('dec')">
            SHOW STEPS <div class="toggle" id="toggle-dec"></div>
          </label>
        </div>
        <div class="steps-trace" id="steps-dec"></div>
        <div style="margin-top:20px;">
          <label>DECRYPTED OUTPUT</label>
          <div class="output-box empty" id="output-dec">
            — AWAITING INPUT —
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

<script>
// ===================== CONSTANTS =====================
const NUM_TO_LETTER = { '1':'K','2':'R','3':'X','4':'M','5':'Q' };
const LETTER_TO_NUM = { 'K':'1','R':'2','X':'3','M':'4','Q':'5' };
const NOISE_PAIRS = ['ZZ','AA','BB','CC','DD','EE','FF','GG','HH','II','NN','PP','SS','TT','UU','WW','YY'];
let noiseIdx = 0;

function getNoisePair() {
  const p = NOISE_PAIRS[noiseIdx % NOISE_PAIRS.length];
  noiseIdx++;
  return p;
}

// ===================== GRID =====================
function buildGrid(keyword) {
  keyword = keyword.toUpperCase().replace(/J/g,'I').replace(/[^A-Z]/g,'');
  // deduplicate keyword
  const seen = new Set();
  let kw = '';
  for (const c of keyword) {
    if (!seen.has(c)) { seen.add(c); kw += c; }
  }
  // fill with remaining letters
  const alpha = 'ABCDEFGHIKLMNOPQRSTUVWXYZ'; // no J
  let grid = kw;
  for (const c of alpha) {
    if (!seen.has(c)) { seen.add(c); grid += c; }
  }
  return { keyword: kw, letters: grid.slice(0,25) };
}

function getCoords(letter, gridLetters) {
  letter = letter.toUpperCase();
  if (letter === 'J') letter = 'I';
  const idx = gridLetters.indexOf(letter);
  if (idx === -1) return null;
  const row = Math.floor(idx / 5) + 1;
  const col = (idx % 5) + 1;
  return { row, col };
}

function getLetter(row, col, gridLetters) {
  const idx = (row - 1) * 5 + (col - 1);
  return gridLetters[idx] || null;
}

// ===================== RENDER GRID =====================
function renderGrid(gridData, highlight=[]) {
  const { keyword, letters } = gridData;
  const container = document.getElementById('cipher-grid');
  container.innerHTML = '';

  // corner
  const corner = document.createElement('div');
  corner.className = 'grid-header';
  container.appendChild(corner);

  // col headers
  for (let c=1;c<=5;c++) {
    const h = document.createElement('div');
    h.className = 'grid-header';
    h.textContent = c;
    container.appendChild(h);
  }

  // rows
  for (let r=1;r<=5;r++) {
    const rh = document.createElement('div');
    rh.className = 'grid-row-header';
    rh.textContent = r;
    container.appendChild(rh);
    for (let c=1;c<=5;c++) {
      const idx = (r-1)*5+(c-1);
      const letter = letters[idx];
      const cell = document.createElement('div');
      cell.className = 'grid-cell';
      if (keyword.includes(letter)) cell.classList.add('keyword-letter');
      if (highlight.includes(letter)) cell.classList.add('highlight');
      cell.textContent = letter === 'I' ? 'I/J' : letter;
      container.appendChild(cell);
    }
  }

  // grid info
  const info = document.getElementById('grid-info');
  info.innerHTML = `
    <strong>KEYWORD:</strong> ${keyword.split('').join(' ')}<br>
    <strong>GRID ORDER:</strong><br>
    ${letters.match(/.{1,5}/g).map((row,i)=>`<span style="color:var(--dim)">ROW ${i+1}:</span> ${row.split('').join(' ')}`).join('<br>')}
    <br><br>
    <span style="color:var(--dim-green)">■</span> KEYWORD LETTERS<br>
    <span style="color:var(--dim)">□</span> FILL LETTERS
  `;
}

// ===================== KEYWORD INPUT =====================
document.getElementById('keyword').addEventListener('input', function() {
  const kw = this.value;
  if (!kw.trim()) {
    document.getElementById('keyword-clean').value = '';
    document.getElementById('cipher-grid').innerHTML = '';
    document.getElementById('grid-info').innerHTML = 'Build a keyword to generate the grid.';
    return;
  }
  const gridData = buildGrid(kw);
  document.getElementById('keyword-clean').value = gridData.keyword;
  renderGrid(gridData);
});

// ===================== ENCRYPT =====================
function encrypt() {
  const kw = document.getElementById('keyword').value.trim();
  const msg = document.getElementById('plaintext').value.trim();
  if (!kw) { document.getElementById('keyword-error').classList.add('visible'); return; }
  document.getElementById('keyword-error').classList.remove('visible');
  if (!msg) return;

  const gridData = buildGrid(kw);
  const letters = gridData.letters;

  // Step 1: clean
  let clean = msg.toUpperCase().replace(/[^A-Z]/g,'');
  // Step 2: J→I
  let noJ = clean.replace(/J/g,'I');
  // Step 3: coordinates
  const coords = [];
  const coordLetters = [];
  for (const c of noJ) {
    const co = getCoords(c, letters);
    if (co) { coords.push(`${co.row}${co.col}`); coordLetters.push(c); }
  }
  // Step 4: number to letter pairs
  const letterPairs = coords.map(pair => NUM_TO_LETTER[pair[0]] + NUM_TO_LETTER[pair[1]]);
  // Step 5: insert noise (every 3rd pair)
  noiseIdx = 0;
  const withNoise = [];
  const noisePositions = [];
  let realCount = 0;
  let insertAfter = 2; // after every 2 reals, insert 1 noise (positions 3,6,9...)
  let pos = 0;
  for (let i=0;i<letterPairs.length;i++) {
    withNoise.push({ pair: letterPairs[i], noise: false });
    realCount++;
    pos++;
    if (realCount === insertAfter) {
      const np = getNoisePair();
      withNoise.push({ pair: np, noise: true });
      noisePositions.push(withNoise.length - 1);
      realCount = 0;
      pos++;
      insertAfter = 2;
    }
  }

  const finalStr = withNoise.map(x=>x.pair).join('');

  // Render steps
  const stepsEl = document.getElementById('steps-enc');
  const showSteps = document.getElementById('toggle-enc').classList.contains('on');

  stepsEl.innerHTML = `
    <div class="step-row"><div class="step-label">STEP 1 — CLEAN</div><div class="step-value">${clean}</div></div>
    <div class="step-row"><div class="step-label">STEP 2 — J→I</div><div class="step-value">${noJ}</div></div>
    <div class="step-row"><div class="step-label">STEP 3 — COORDS</div><div class="step-value">${coords.join(' ')}</div></div>
    <div class="step-row"><div class="step-label">STEP 4 — PAIRS</div><div class="step-value">${letterPairs.join(' ')}</div></div>
    <div class="step-row"><div class="step-label">STEP 5 — NOISE</div><div class="step-value">${withNoise.map(x=>x.noise?`<span class="noise-pair">${x.pair}</span>`:`<span class="real-pair">${x.pair}</span>`).join(' ')}</div></div>
    <div class="step-row"><div class="step-label">STEP 6 — OUTPUT</div><div class="step-value" style="color:var(--green);letter-spacing:2px;">${finalStr}</div></div>
  `;

  // Output
  const outEl = document.getElementById('output-enc');
  outEl.classList.remove('empty');
  outEl.innerHTML = finalStr + '<button class="copy-btn" onclick="copyOutput(\'output-enc\')">COPY</button>';

  // Highlight grid letters
  renderGrid(gridData, [...new Set(noJ.split(''))]);
}

// ===================== DECRYPT =====================
function decrypt() {
  const kw = document.getElementById('keyword').value.trim();
  const msg = document.getElementById('ciphertext').value.trim().toUpperCase().replace(/[^A-Z]/g,'');
  if (!kw) { document.getElementById('keyword-error').classList.add('visible'); return; }
  document.getElementById('keyword-error').classList.remove('visible');
  if (!msg) return;

  const gridData = buildGrid(kw);
  const letters = gridData.letters;

  // Step 1: split into pairs
  const allPairs = msg.match(/.{1,2}/g) || [];
  // Step 2: remove noise — every 3rd pair
  const realPairs = [];
  const annotated = allPairs.map((pair, idx) => {
    const isNoise = (idx + 1) % 3 === 0;
    if (!isNoise) realPairs.push(pair);
    return { pair, noise: isNoise };
  });

  // Step 3: letter to number
  const numPairs = realPairs.map(pair => {
    const d1 = LETTER_TO_NUM[pair[0]];
    const d2 = LETTER_TO_NUM[pair[1]];
    if (!d1 || !d2) return null;
    return `${d1}${d2}`;
  }).filter(Boolean);

  // Step 4: decode
  const decoded = numPairs.map(pair => {
    const r = parseInt(pair[0]);
    const c = parseInt(pair[1]);
    return getLetter(r, c, letters) || '?';
  }).join('');

  // Steps
  const stepsEl = document.getElementById('steps-dec');
  stepsEl.innerHTML = `
    <div class="step-row"><div class="step-label">STEP 1 — SPLIT</div><div class="step-value">${allPairs.join(' ')}</div></div>
    <div class="step-row"><div class="step-label">STEP 2 — DE-NOISE</div><div class="step-value">${annotated.map(x=>x.noise?`<span class="noise-pair">${x.pair}</span>`:`<span class="real-pair">${x.pair}</span>`).join(' ')}</div></div>
    <div class="step-row"><div class="step-label">STEP 3 — NUMBERS</div><div class="step-value">${numPairs.join(' ')}</div></div>
    <div class="step-row"><div class="step-label">STEP 4 — DECODED</div><div class="step-value" style="color:var(--green);letter-spacing:2px;">${decoded}</div></div>
  `;

  const outEl = document.getElementById('output-dec');
  outEl.classList.remove('empty');
  outEl.textContent = decoded;

  renderGrid(gridData);
}

// ===================== UI HELPERS =====================
function switchTab(mode) {
  document.getElementById('section-enc').style.display = mode==='enc' ? '' : 'none';
  document.getElementById('section-dec').style.display = mode==='dec' ? '' : 'none';
  document.getElementById('tab-enc').classList.toggle('active', mode==='enc');
  document.getElementById('tab-dec').classList.toggle('active', mode==='dec');
}

let showSteps = { enc: false, dec: false };

function toggleSteps(mode) {
  showSteps[mode] = !showSteps[mode];
  const toggle = document.getElementById(`toggle-${mode}`);
  const trace = document.getElementById(`steps-${mode}`);
  toggle.classList.toggle('on', showSteps[mode]);
  trace.classList.toggle('visible', showSteps[mode]);
}

function clearAll(mode) {
  if (mode==='enc') {
    document.getElementById('plaintext').value = '';
    const o = document.getElementById('output-enc');
    o.classList.add('empty');
    o.innerHTML = '— AWAITING INPUT —<button class="copy-btn" onclick="copyOutput(\'output-enc\')" style="display:none">COPY</button>';
    document.getElementById('steps-enc').innerHTML = '';
  } else {
    document.getElementById('ciphertext').value = '';
    const o = document.getElementById('output-dec');
    o.classList.add('empty');
    o.textContent = '— AWAITING INPUT —';
    document.getElementById('steps-dec').innerHTML = '';
  }
}

function copyOutput(id) {
  const el = document.getElementById(id);
  const text = el.textContent.replace('COPY','').trim();
  navigator.clipboard.writeText(text).then(()=>{
    const btn = el.querySelector('.copy-btn');
    if (btn) { btn.textContent = 'COPIED!'; setTimeout(()=>btn.textContent='COPY', 1500); }
  });
}

// Clock
function updateClock() {
  const now = new Date();
  document.getElementById('clock').textContent =
    String(now.getHours()).padStart(2,'0') + ':' +
    String(now.getMinutes()).padStart(2,'0') + ':' +
    String(now.getSeconds()).padStart(2,'0');
}
setInterval(updateClock, 1000);
updateClock();

  const kw = document.getElementById('keyword').value;
  if (kw) {
    const gridData = buildGrid(kw);
    document.getElementById('keyword-clean').value = gridData.keyword;
    renderGrid(gridData);
  }
});
